_title: block comment
C:
  body: |-
    \comment{/* comment */\}
C++:
  body: |-
    \comment{/* comment */\}
CoffeeScript:
  body: |-
    \comment{###
    comment
    ###\}
Java:
  body: |-
    \comment{/* comment */\}
JavaScript:
  body: |-
    \comment{/* comment */\}
Perl:
  body: |-
    \comment{=pod
    comment
    =cut\}
  note: |-
    The POD(Plain Old Documentation) format is originally for documentation,
    but can be used for comments.
    '=' must be the first character of a line.
PHP:
  body: |-
    \comment{/* comment */\}
