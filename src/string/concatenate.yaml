_title: concatenate
C:
  body: |-
    \keyword{char\} *s1 = \string{"hello"\};
    \keyword{char\} *s2 = \string{" world"\};
    \keyword{char\} *s3 = (\keyword{char\} *)malloc(strlen(s1)
        +strlen(s2)+1);
    strcpy(s3, s1);
    strcat(s3, s2);
C++:
  body: |-
    // destructive
    string s1 = \string{"hello"\};
    s1 += \string{" world"\};
    \hr{\}
    // non-destructive
    string s1 = \string{"hello"\};
    string s2 = s1 + \string{" world"\};
Java:
  body: |-
    \string{"hello"\} + \string{" world"\}
JavaScript:
  body: |-
    \string{'hello'\} + \string{' world'\}
Objective-C:
  body: |-
    // destructive
    NSMutableString *s1 = [\string{@"hello"\} mutableCopy];
    [s1 appendString:\string{@" world"\}];
    \hr{\}
    // non-destructive
    NSString *s1 = \string{@"hello"\};
    NSString *s2 = [s1 stringByAppendingString:\string{@" world"\}];
Perl:
  body: |-
    \string{'hello'\} . \string{' world'\}
PHP:
  body: |-
    \string{'hello'\} . \string{' world'\}
