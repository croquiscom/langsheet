_title: replace first
_note: |-
  `consonants` will be "hllo".
Java:
  body: |-
    String consonants = \string{"hello"\}.replaceFirst(\string{"[aeiou]"\}, \string{""\});

    \keyword{import\} java.util.regex.Pattern;
    String consonants = Pattern.compile(\string{"[aeiou]"\}).matcher(\string{"hello"\}).replaceFirst(\string{""\});
