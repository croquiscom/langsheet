_title: replace all
_note: |-
  `consonants` will be "hll".
Java:
  body: |-
    String consonants = \string{"hello"\}.replaceAll(\string{"[aeiou]"\}, \string{""\});

    \keyword{import\} java.util.regex.Pattern;
    String consonants = Pattern.compile(\string{"[aeiou]"\}).matcher(\string{"hello"\}).replaceAll(\string{""\});
